    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            width: 100%;
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: #fff;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header h1 {
            font-size: 56px;
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Centralizando e estilizando os botões */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espaçamento entre os botões */
            margin-top: 40px;
            padding: 20px;
        }

         .button {
            padding: 10px 10px;
            background-color: #ff3366;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ff6699;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }

        /* Estilização do botão "Voltar para Galeria" */
        .back-btn {
            background-color: #ff3366;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background-color: #ff6699;
        }

        /* Estilização do botão "X" */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.2);
            color: #ff6699;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
